<script>
  const urlParams = new URLSearchParams(window.location.search);
  
  const name = urlParams.get('name');
  const token = urlParams.get('token');
  const jwt = urlParams.get('jwt');

  document.querySelector('h1').innerText = `Hola ${name}`;
  document.querySelector('h2').innerText = `Tu token es: ${token}`;
  document.querySelector('h3').innerText = `Tu JWT es: ${jwt}`;
</script>
